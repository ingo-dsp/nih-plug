[package]
name = "nih_plug_egui"
version = "0.0.0"
edition = "2021"
authors = ["Robbert van der Helm <mail@robbertvanderhelm.nl>"]
license = "ISC"

description = "An adapter to use egui GUIs with NIH-plug"

[features]
default = ["opengl"]
opengl = []

[dependencies]
nih_plug = { path = ".." }

baseview = { git = "https://github.com/ingo-dsp/baseview.git", branch = "develop-ingo" }
crossbeam = "0.8"
egui = { git = "https://github.com/ingo-dsp/egui.git", branch="develop-ingo" }
egui-baseview = { git = "https://github.com/ingo-dsp/egui-baseview.git", branch="develop-ingo" }
lazy_static = "1.4"
parking_lot = "0.12"
# To make the state persistable
serde = { version = "1.0", features = ["derive"] }
